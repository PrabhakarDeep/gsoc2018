{% extends 'index.html' %}

{% block content %}

<div class="row">
<div class="col-md-10" style="margin: 0 auto;">
  <div class="card">
      <div class="card-header">
          <strong class="card-title">Add generalization configuration</strong>
      </div>
      <div class="card-body">
        <!-- Credit Card -->
        <div id="pay-invoice">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center">Enter Generalization Configuration for {{attribute.attribute_title}}</h3>
                </div>
                <hr>
                <form action="/add_generalization_configuration/{{attribute.id}}/" method="post">
                    {% csrf_token %}
                    <div class="row form-group">
                            <div class="col col-md-3"><label class=" form-control-label">Generalization Options</label></div>
                            <div class="col col-md-9">
                              <div class="form-check">
                                <div class="radio">
                                  <label for="radio2" class="form-check-label ">
                                    <input type="radio" id="radio2" name="generalization_action" value="holonym" class="form-check-input" required/>Holonym (wordnet) based generalization
                                  </label>
                                </div>
                                <div class="radio">
                                  <label for="radio3" class="form-check-label ">
                                    <input type="radio" id="radio3" name="generalization_action" value="wordvec" class="form-check-input" required/> WordVector based generalization
                                  </label>
                                </div>
                              </div>
                            </div>
                          </div>
                  <div class="form-group">
                  <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                      <span id="payment-button-amount">Submit</span>
                  </button>
                  </div>
                </form>
            </div>
        </div>

      </div>
  </div> <!-- .card -->

</div><!--/.col-->
</div>
{% endblock %}
