{% extends 'index.html' %}

{% block content %}

<div class="row">
<div class="col-md-10" style="margin: 0 auto;">
  <div class="card">
      <div class="card-header">
          <strong class="card-title">Configure TF-IDF</strong>
      </div>
      <div class="card-body">
        <!-- Credit Card -->
        <div id="pay-invoice">
            <div class="card-body">
                <div class="card-title">
                    <h3 class="text-center">Set Threshold and Replacement </h3>
                </div>
                <hr>
                <form action="/configure_tf_idf/" method="post">
                    {% csrf_token %}
                    <div class="form-group has-success">
                        <label for="cc-name" class="control-label mb-1">Replacement String</label>
                        <input id="title" name="replacement" type="text" class="form-control cc-name valid"aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" required value="{{tf_idf_config.replacement}}" />
                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                    <div class="form-group has-success">
                        <label for="cc-name" class="control-label mb-1">Threshhold</label>
                        <input id="title" name="threshhold" type="number" step="0.01" class="form-control cc-name valid"aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" required value="{{tf_idf_config.threshhold}}" />
                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                    </div>
                  <div class="form-group">
                  <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                      <span id="payment-button-amount">Submit</span>
                  </button>
                  </div>
                </form>
            </div>
        </div>

      </div>
  </div> <!-- .card -->

</div><!--/.col-->
</div>
{% endblock %}
